<div>
  <h2>Cadastro de Fonte de Renda</h2>
  <form>
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="number" id="id" [(ngModel)]="fonteRenda.id" name="id" required>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" [(ngModel)]="fonteRenda.descricao" name="descricao" required>
    </div>
    <div class="form-group">
      <label for="valor">Valor:</label>
      <input type="number" id="valor" [(ngModel)]="fonteRenda.valor" name="valor" required>
    </div>
    <button type="submit">Salvar</button>
  </form>
</div>
