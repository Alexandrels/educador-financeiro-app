<div class="container contact white-text">
    <h4 class="grey-text text-lighten-5">Extrato</h4>

    <div class="row">
      <div class="col s12 m6 offset-m3">
        <table>
          <thead>
            <tr>
              <th data-field="td-date">Data</th>
              <th data-field="td-desc">Descricao</th>
              <th data-field="td-type">Despesa</th>
              <th data-field="td-value">Valor</th>
            </tr>
          </thead>
  
          <tbody>
            <tr *ngFor="let t of this.transacoes" (click)="onClickItem(t)">
              <td>{{ t.dataLancamento | date: "dd/MM/yyyy HH:mm:ss" }}</td>
              <td>{{ t.descricao | uppercase}}</td>
              <td>{{ t.tipoDespesaId| uppercase }}</td>
              <td>{{ t.valor | currency: "BRL" }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
